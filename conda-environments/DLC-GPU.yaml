# DeepLabCut environment
# FIRST: INSTALL CORRECT DRIVER for GPU, see https://stackoverflow.com/questions/30820513/what-is-the-correct-version-of-cuda-for-my-nvidia-driver/30820690
#
# Suggested by Jan Eglinger see https://github.com/AlexEMG/DeepLabCut/issues/112
#
# install: conda env create -f DLC-GPU.yaml
# update:  conda env update -f DLC-GPU.yaml
name: DLC-GPU
channels:
  - conda-forge
  - fastai
  - defaults
  - anaconda
dependencies:
  - python=3.7
  - pip
  - tensorflow-gpu==1.13.1
  - cudnn=7.4
  - cudatoolkit=10.0
  - wxpython<4.1.0
  - jupyter
  - nb_conda
  - Shapely
  - python-dateutil
  - ipython
  - wheel
  - certifi
  - chardet
  - click
  - cython
  - filterpy
  - h5py
  - ruamel.yaml>=0.15.0
  - intel-openmp
  - imgaug
  - numba==0.51.1
  - matplotlib==3.1.3
  - networkx
  - numpy~=1.17.3
  - opencv-python-headless
  - pandas>=1.0.1
  - patsy
  - pyyaml
  - setuptools
  - scikit-image
  - scikit-learn
  - scipy>=1.4
  - six
  - statsmodels>=0.11
  - tqdm
  - moviepy<=1.0.1
  - bayesian-optimization
  - pip:
    - tensorpack==0.9.8
    - tables
    - ipython-genutils
    - opencv-python-headless~=3.4.9.33
